<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgetpass.css" />
    <title>Forget Password</title>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password?</h2>
      <p class="form-text">Enter your email to reset your password.</p>
      <form action="" method="post">
        <div class="input-container">
          <input
            type="email"
            required
            autofocus
            placeholder=" "
            id="reset-email"
          />
          <label for="reset-email">Email</label>
        </div>
        <div class="bt">
          <button class="form-btn"><a href="login.html" class="ancor">Reset Password</a></button>
        </div>

        <p class="form-text"><a href="signup.html">Back to Sign Up</a></p>
      </form>
    </div>
  </body>
</html>
